<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>OK Monitor Dashboard</title>
    <style>
        :root {
            color-scheme: light dark;
            font-family: "Segoe UI", Arial, sans-serif;
        }
        body {
            margin: 0;
            padding: 0 1.5rem 2rem 1.5rem;
            background: #f6f8fa;
            color: #101820;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem 0;
        }
        h1 {
            margin: 0;
            font-size: 1.75rem;
        }
        main {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .panels {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1rem;
        }
        .card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(15, 23, 42, 0.05);
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .card h2 {
            margin: 0;
            font-size: 1.25rem;
        }
        label {
            font-weight: 600;
            margin-bottom: 0.25rem;
            display: inline-block;
        }
        textarea {
            width: 100%;
            box-sizing: border-box;
            min-height: 140px;
            border-radius: 8px;
            border: 1px solid #d0d7de;
            padding: 0.75rem;
            resize: vertical;
            font-family: inherit;
            font-size: 0.95rem;
        }
        input[type="number"] {
            width: 120px;
            padding: 0.5rem;
            border-radius: 8px;
            border: 1px solid #d0d7de;
        }
        button {
            align-self: flex-start;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            border: none;
            background: #2563eb;
            color: #ffffff;
            font-weight: 600;
            cursor: pointer;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .status {
            font-size: 0.9rem;
            color: #475467;
        }
        .capture-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }
        .capture-filters {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .capture-filters fieldset {
            border: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            align-items: center;
        }
        .capture-filters legend {
            margin-right: 0.5rem;
            font-weight: 600;
        }
        .capture-state-options label {
            display: flex;
            align-items: center;
            gap: 0.35rem;
            font-weight: 500;
        }
        .capture-filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            align-items: flex-end;
        }
        .capture-filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
            min-width: 160px;
        }
        .capture-filter-group input,
        .capture-filter-group select {
            padding: 0.5rem;
            border-radius: 8px;
            border: 1px solid #d0d7de;
        }
        .filter-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .secondary-button {
            background: transparent;
            border: 1px solid #2563eb;
            color: #2563eb;
        }
        .secondary-button:hover {
            background: rgba(37, 99, 235, 0.08);
        }
        .capture-card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.06);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .capture-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }
        .capture-body {
            padding: 0.75rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            font-size: 0.9rem;
        }
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.6rem;
            border-radius: 999px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .badge.normal { background: #dcfce7; color: #166534; }
        .badge.abnormal { background: #fee2e2; color: #991b1b; }
        .badge.unexpected { background: #fef3c7; color: #92400e; }
        .muted {
            color: #6b7280;
        }
        .empty-state {
            text-align: center;
            padding: 2rem 1rem;
            color: #6b7280;
        }
        @media (prefers-color-scheme: dark) {
            body { background: #0f172a; color: #e2e8f0; }
            .card, .capture-card { background: #1e293b; }
            textarea, input[type="number"], input[type="datetime-local"] { background: #0f172a; color: #e2e8f0; border-color: #334155; }
            button { background: #3b82f6; }
            .secondary-button { border-color: #60a5fa; color: #bfdbfe; }
            .secondary-button:hover { background: rgba(96, 165, 250, 0.2); }
            .status { color: #94a3b8; }
            .muted { color: #94a3b8; }
        }
    </style>
</head>
<body>
    <header>
        <h1>OK Monitor Dashboard</h1>
        <div id="live-indicator" class="status">Waiting for updates?</div>
    </header>
    <main>
        <section class="panels">
            <article class="card">
                <h2>Normal Condition</h2>
                <p class="muted" style="margin-top:-0.25rem;">Reference description used for classification context.</p>
                <form id="normal-form">
                    <label for="normal-text">Describe the normal capture</label>
                    <textarea id="normal-text" name="normal-text" placeholder="e.g., Indicator light is green and enclosure is closed."></textarea>
                    <button type="submit">Save Description</button>
                </form>
                <div id="normal-status" class="status"></div>
            </article>
            <article class="card">
                <h2>Trigger Sources</h2>
                <div style="display:flex;align-items:center;gap:0.75rem;margin-bottom:0.75rem;">
                    <button id="trigger-now" type="button">Trigger Now</button>
                    <div id="manual-status" class="status"></div>
                </div>
                <form id="trigger-form" style="display:flex;flex-direction:column;gap:0.75rem;">
                    <div style="display:flex;flex-direction:column;gap:0.4rem;">
                        <label class="muted" style="font-weight:600;">Recurring Trigger</label>
                        <label style="display:flex;align-items:center;gap:0.35rem;">
                            <input id="trigger-enabled" type="checkbox" /> Enable recurring trigger
                        </label>
                        <label for="interval-input" class="muted">Interval (seconds)</label>
                        <input id="interval-input" name="interval" type="number" min="1" step="1" value="5" />
                    </div>
                    <label style="display:flex;align-items:center;gap:0.35rem;">
                        <input id="digital-input-toggle" type="checkbox" disabled /> Digital input
                    </label>
                    <button type="submit">Update Trigger</button>
                </form>
                <div id="trigger-status" class="status"></div>
            </article>
            <article class="card">
                <h2>Notification & Actions</h2>
                <form id="notify-form" style="display:flex;flex-direction:column;gap:0.9rem;">
                    <label style="display:flex;align-items:center;gap:0.35rem;">
                        <input id="email-enabled" type="checkbox" checked /> Enable email notifications
                    </label>
                    <fieldset style="border:none;padding:0;margin:0;display:flex;flex-direction:column;gap:0.5rem;">
                        <legend style="font-weight:600;">Send email</legend>
                        <label class="muted" for="email-addresses">Recipients</label>
                        <input id="email-addresses" type="email" placeholder="ops@example.com" multiple />
                        <div style="display:flex;align-items:center;gap:1rem;flex-wrap:wrap;">
                            <label style="display:flex;align-items:center;gap:0.35rem;">
                                <input type="radio" name="email-mode" value="instant" checked /> Send immediately
                            </label>
                            <label style="display:flex;align-items:center;gap:0.35rem;">
                                <input type="radio" name="email-mode" value="summary" /> Send summary every
                                <input id="email-summary-interval" type="number" min="1" value="60" style="width:80px;" /> min
                            </label>
                        </div>
                    </fieldset>
                    <label style="display:flex;align-items:center;gap:0.35rem;">
                        <input id="digital-output-toggle" type="checkbox" disabled /> Digital output
                    </label>
                    <button id="notify-submit" type="button" disabled>Update Actions</button>
                </form>
            </article>
        </section>
        <section class="card">
            <div style="display:flex;justify-content:space-between;align-items:center;gap:0.75rem;">
                <h2 style="margin:0;">Recent Captures</h2>
                <div style="display:flex;align-items:center;gap:0.5rem;">
                    <label for="auto-refresh-toggle" class="muted" style="display:flex;align-items:center;gap:0.35rem;font-size:0.9rem;">
                        <input id="auto-refresh-toggle" type="checkbox" checked /> Auto refresh
                    </label>
                    <button id="refresh-captures" type="button">Refresh</button>
                </div>
            </div>
            <form id="capture-filter-form" class="capture-filters">
                <fieldset class="capture-state-options">
                    <legend class="muted">States</legend>
                    <label><input type="checkbox" name="capture-state" value="normal" checked /> Normal</label>
                    <label><input type="checkbox" name="capture-state" value="abnormal" checked /> Abnormal</label>
                    <label><input type="checkbox" name="capture-state" value="unexpected" checked /> Unexpected</label>
                </fieldset>
                <div class="capture-filter-row">
                    <div class="capture-filter-group">
                        <label for="capture-from" class="muted">From</label>
                        <input id="capture-from" type="datetime-local" />
                    </div>
                    <div class="capture-filter-group">
                        <label for="capture-to" class="muted">To</label>
                        <input id="capture-to" type="datetime-local" />
                    </div>
                    <div class="capture-filter-group">
                        <label for="capture-limit" class="muted">Max results</label>
                        <input id="capture-limit" type="number" min="0" max="100" value="12" />
                    </div>
                    <div class="filter-actions">
                        <button type="submit">Apply filters</button>
                        <button type="button" id="clear-capture-filters" class="secondary-button">Clear</button>
                    </div>
                </div>
                <div id="capture-filter-status" class="muted" style="font-size:0.9rem;"></div>
            </form>
            <div id="capture-container" class="capture-grid"></div>
            <div id="empty-captures" class="empty-state" style="display:none;">No captures yet. Triggers will populate this list.</div>
        </section>
    </main>
        <script>
        const normalForm = document.getElementById('normal-form');
        const normalText = document.getElementById('normal-text');
        const normalStatus = document.getElementById('normal-status');
        const triggerForm = document.getElementById('trigger-form');
        const intervalInput = document.getElementById('interval-input');
        const triggerEnabled = document.getElementById('trigger-enabled');
        const triggerStatus = document.getElementById('trigger-status');
        const captureContainer = document.getElementById('capture-container');
        const emptyCaptures = document.getElementById('empty-captures');
        const refreshButton = document.getElementById('refresh-captures');
        const autoRefreshToggle = document.getElementById('auto-refresh-toggle');
        const triggerNowButton = document.getElementById('trigger-now');
        const manualStatus = document.getElementById('manual-status');
        const captureFilterForm = document.getElementById('capture-filter-form');
        const captureFilterStatus = document.getElementById('capture-filter-status');
        const captureFilterStateInputs = Array.from(document.querySelectorAll('input[name="capture-state"]'));
        const captureFromInput = document.getElementById('capture-from');
        const captureToInput = document.getElementById('capture-to');
        const captureLimitInput = document.getElementById('capture-limit');
        const clearCaptureFiltersButton = document.getElementById('clear-capture-filters');
        const defaultEmptyCapturesMessage = emptyCaptures.textContent;
        const filteredEmptyCapturesMessage = 'No captures match the current filters.';
        const noStateSelectionMessage = 'Select at least one state to view captures.';
        const zeroLimitMessage = 'Set max results above zero to view captures.';
        const CAPTURE_LIMIT_DEFAULT = 12;
        const CAPTURE_LIMIT_MAX = 100;
        if (captureLimitInput && !captureLimitInput.value) {
            captureLimitInput.value = String(CAPTURE_LIMIT_DEFAULT);
        }

        let isEditingDescription = false;
        let stateTimerId = null;
        let captureTimerId = null;
        const liveIndicator = document.getElementById('live-indicator');

        let suppressNextSubmit = false;
        
        function scheduleStateRefresh() {
            if (stateTimerId) {
                clearInterval(stateTimerId);
            }
            if (!autoRefreshToggle.checked) {
                return;
            }
            stateTimerId = setInterval(() => {
                if (!isEditingDescription) {
                    loadState();
                }
            }, 15000);
        }

        function scheduleCaptureRefresh() {
            if (captureTimerId) {
                clearInterval(captureTimerId);
            }
            if (!autoRefreshToggle.checked) {
                return;
            }
            captureTimerId = setInterval(() => {
                loadCaptures();
            }, 5000);
        }


        function coerceIntervalValue() {
            const parsed = Number(intervalInput.value);
            return Number.isFinite(parsed) && parsed > 0 ? parsed : null;
        }

        function applyTriggerState(trigger) {
            triggerEnabled.checked = Boolean(trigger.enabled);
            if (trigger.interval_seconds) {
                intervalInput.value = trigger.interval_seconds;
            }
            if (!triggerStatus) {
                return;
            }
            if (trigger.enabled && trigger.interval_seconds) {
                triggerStatus.textContent = `Recurring trigger running every ${trigger.interval_seconds} second(s).`;
            } else if (trigger.enabled) {
                triggerStatus.textContent = 'Recurring trigger is enabled; waiting for interval.';
            } else {
                triggerStatus.textContent = 'Recurring trigger is disabled.';
            }
        }

        async function updateTriggerConfig(payload) {
            if (payload.enabled && (!payload.interval_seconds || payload.interval_seconds <= 0)) {
                if (triggerStatus) {
                    triggerStatus.textContent = 'Interval must be greater than zero.';
                }
                triggerEnabled.checked = false;
                return;
            }
            try {
                const response = await fetch('/ui/trigger', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.detail || 'Failed to update trigger');
                }
                const data = await response.json();
                applyTriggerState(data.trigger);
            } catch (error) {
                if (triggerStatus) {
                    triggerStatus.textContent = error.message;
                }
            }
        }

        function buildTriggerPayload() {
            return {
                enabled: triggerEnabled.checked,
                interval_seconds: coerceIntervalValue(),
            };
        }

        async function loadState() {
            try {
                const response = await fetch('/ui/state');
                if (!response.ok) throw new Error('Failed to load state');
                const data = await response.json();
                if (!isEditingDescription) {
                    normalText.value = data.normal_description || '';
                }
                applyTriggerState(data.trigger);
                liveIndicator.textContent = `Device: ${data.device_id} | Classifier: ${data.classifier} | Last sync ${(new Date()).toLocaleTimeString()}`;
            } catch (error) {
                normalStatus.textContent = error.message;
            }
        }

        function formatStateLabel(value) {
            if (!value) return '';
            return value.charAt(0).toUpperCase() + value.slice(1);
        }

        function formatFilterDate(value) {
            if (!value) return '';
            const parsed = new Date(value);
            if (Number.isNaN(parsed.getTime())) {
                return value;
            }
            return parsed.toLocaleString();
        }

        function buildCaptureQuery() {
            const params = new URLSearchParams();
            const selectedStates = captureFilterStateInputs.filter((checkbox) => checkbox.checked).map((checkbox) => checkbox.value);
            const allStatesSelected = selectedStates.length === captureFilterStateInputs.length;
            let limitValue = Number.parseInt(captureLimitInput?.value || '', 10);
            if (!Number.isFinite(limitValue)) {
                limitValue = CAPTURE_LIMIT_DEFAULT;
            }
            limitValue = Math.max(0, Math.min(limitValue, CAPTURE_LIMIT_MAX));
            if (captureLimitInput) {
                captureLimitInput.value = String(limitValue);
            }
            const fromValue = (captureFromInput?.value || '').trim();
            const toValue = (captureToInput?.value || '').trim();

            const filters = {
                params,
                selectedStates,
                allStatesSelected,
                fromValue,
                toValue,
                limitValue,
                skipFetch: false,
                skipReason: '',
                hasActiveFilter: !allStatesSelected || Boolean(fromValue || toValue),
            };

            if (!selectedStates.length) {
                filters.skipFetch = true;
                filters.skipReason = noStateSelectionMessage;
                return filters;
            }

            if (limitValue === 0) {
                filters.skipFetch = true;
                filters.skipReason = zeroLimitMessage;
                return filters;
            }

            if (!allStatesSelected) {
                for (const state of selectedStates) {
                    params.append('state', state);
                }
            }
            if (fromValue) {
                params.set('from', fromValue);
            }
            if (toValue) {
                params.set('to', toValue);
            }
            params.set('limit', String(limitValue));
            return filters;
        }

        function buildFilterSummary(filters) {
            const parts = [];
            parts.push(filters.allStatesSelected ? 'States: all' : `States: ${filters.selectedStates.map(formatStateLabel).join(', ')}`);
            if (filters.fromValue) {
                parts.push(`From ${formatFilterDate(filters.fromValue)}`);
            }
            if (filters.toValue) {
                parts.push(`To ${formatFilterDate(filters.toValue)}`);
            }
            if (filters.limitValue && filters.limitValue !== CAPTURE_LIMIT_DEFAULT) {
                parts.push(`Limit ${filters.limitValue}`);
            }
            return parts.length ? parts.join(' | ') : 'Showing latest captures';
        }

        async function loadCaptures() {
            const filters = buildCaptureQuery();
            if (filters.skipFetch) {
                captureContainer.innerHTML = '';
                emptyCaptures.textContent = filters.skipReason;
                emptyCaptures.style.display = 'block';
                if (captureFilterStatus) {
                    captureFilterStatus.textContent = filters.skipReason;
                }
                return;
            }

            const query = filters.params.toString();
            const url = query ? `/ui/captures?${query}` : '/ui/captures';
            if (captureFilterStatus) {
                captureFilterStatus.textContent = 'Loading captures...';
            }
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to load captures');
                const items = await response.json();
                captureContainer.innerHTML = '';
                if (!items.length) {
                    emptyCaptures.textContent = filters.hasActiveFilter ? filteredEmptyCapturesMessage : defaultEmptyCapturesMessage;
                    emptyCaptures.style.display = 'block';
                    if (captureFilterStatus) {
                        captureFilterStatus.textContent = buildFilterSummary(filters);
                    }
                    return;
                }
                emptyCaptures.style.display = 'none';
                emptyCaptures.textContent = defaultEmptyCapturesMessage;
                if (captureFilterStatus) {
                    captureFilterStatus.textContent = buildFilterSummary(filters);
                }

                for (const item of items) {
                    const card = document.createElement('article');
                    card.className = 'capture-card';
                    const img = document.createElement('img');
                    img.alt = `Capture ${item.record_id}`;
                    if (item.image_url) {
                        const cacheSeparator = item.image_url.includes('?') ? '&' : '?';
                        img.src = `${item.image_url}${cacheSeparator}_=${Date.now()}`;
                    } else {
                        img.alt = `Capture ${item.record_id} (image unavailable)`;
                        img.classList.add('muted');
                    }
                    card.appendChild(img);
                    const body = document.createElement('div');
                    body.className = 'capture-body';
                    const badgeContainer = document.createElement('div');
                    badgeContainer.style.display = 'flex';
                    badgeContainer.style.alignItems = 'center';
                    badgeContainer.style.justifyContent = 'space-between';
                    const badge = document.createElement('span');
                    badge.className = `badge ${item.state}`;
                    badge.textContent = item.state.toUpperCase();
                    badgeContainer.appendChild(badge);
                    if (item.download_url) {
                        const downloadLink = document.createElement('a');
                        downloadLink.href = item.download_url;
                        downloadLink.setAttribute('download', '');
                        downloadLink.title = 'Download image';
                        downloadLink.style.marginLeft = '0.5rem';
                        downloadLink.innerHTML = (
                            '<svg viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" style="width:18px;height:18px;">' +
                            '<path d="M16 12v3a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-3" />' +
                            '<polyline points="6 9 10 13 14 9" />' +
                            '<line x1="10" y1="3" x2="10" y2="13" />' +
                            '</svg>'
                        );
                        badgeContainer.appendChild(downloadLink);
                    }
                    body.appendChild(badgeContainer);
                    const score = document.createElement('div');
                    score.textContent = `Confidence: ${(item.score ?? 0).toFixed(2)}`;
                    body.appendChild(score);
                    if (item.reason) {
                        const reason = document.createElement('div');
                        reason.textContent = item.reason;
                        body.appendChild(reason);
                    }
                    const meta = document.createElement('div');
                    meta.className = 'muted';
                    const label = item.trigger_label || 'unknown';
                    const captured = item.captured_at ? new Date(item.captured_at).toLocaleString() : 'unknown time';
                    meta.textContent = `${label} | ${captured}`;
                    body.appendChild(meta);
                    card.appendChild(body);
                    captureContainer.appendChild(card);
                }
            } catch (error) {
                if (captureFilterStatus) {
                    captureFilterStatus.textContent = error.message;
                } else if (triggerStatus) {
                    triggerStatus.textContent = error.message;
                }
            }
        }

        normalText.addEventListener('focusin', () => {
            isEditingDescription = true;
        });
        normalText.addEventListener('focusout', () => {
            isEditingDescription = false;
        });

        normalForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const description = normalText.value.trim();
            normalStatus.textContent = 'Saving...';
            try {
                const response = await fetch('/ui/normal-description', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ description })
                });
                if (!response.ok) throw new Error('Failed to save description');
                normalStatus.textContent = 'Description updated.';
                setTimeout(loadState, 800);
            } catch (error) {
                normalStatus.textContent = error.message;
            } finally {
                isEditingDescription = false;
            }
        });

        triggerForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            if (suppressNextSubmit) {
                suppressNextSubmit = false;
                return;
            }
            await updateTriggerConfig(buildTriggerPayload());
        });

        triggerEnabled.addEventListener('change', () => {
            suppressNextSubmit = true;
            updateTriggerConfig(buildTriggerPayload());
        });

        triggerNowButton.addEventListener('click', async () => {
            manualStatus.textContent = 'Triggering capture...';
            try {
                const response = await fetch('/v1/manual-trigger', { method: 'POST' });
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.detail || 'Failed to trigger device');
                }
                const data = await response.json();
                manualStatus.textContent = `Manual trigger queued (#${data.manual_trigger_counter})`;
                loadCaptures();
            } catch (error) {
                manualStatus.textContent = error.message;
            }
        });

        if (captureFilterForm) {
            captureFilterForm.addEventListener('submit', (event) => {
                event.preventDefault();
                loadCaptures();
            });
        }

        captureFilterStateInputs.forEach((checkbox) => {
            checkbox.addEventListener('change', () => {
                loadCaptures();
            });
        });

        if (captureFromInput) {
            captureFromInput.addEventListener('change', () => loadCaptures());
        }
        if (captureToInput) {
            captureToInput.addEventListener('change', () => loadCaptures());
        }
        if (captureLimitInput) {
            captureLimitInput.addEventListener('change', () => loadCaptures());
        }
        if (clearCaptureFiltersButton) {
            clearCaptureFiltersButton.addEventListener('click', () => {
                captureFilterStateInputs.forEach((checkbox) => {
                    checkbox.checked = true;
                });
                if (captureFromInput) captureFromInput.value = '';
                if (captureToInput) captureToInput.value = '';
                if (captureLimitInput) captureLimitInput.value = String(CAPTURE_LIMIT_DEFAULT);
                loadCaptures();
            });
        }

        refreshButton.addEventListener('click', loadCaptures);
        autoRefreshToggle.addEventListener('change', () => {
            if (autoRefreshToggle.checked) {
                loadCaptures();
                loadState();
            }
            scheduleStateRefresh();
            scheduleCaptureRefresh();
        });

        loadState();
